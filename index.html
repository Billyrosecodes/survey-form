<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Page</title>
</head>
<body>
    <h1 id="title">Page Title</h1>
    <p id="description">Short Explanation</p>

    <form id="survey-form" action="submit.php" method="post">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter a valid email" required>

        <label for="number" id="number-label">Number:</label>
        <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>

        <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <label>Select an option:</label>
        <input type="radio" id="option1" name="radio-group" value="option1">
        <label for="option1">Option 1</label>
        <input type="radio" id="option2" name="radio-group" value="option2">
        <label for="option2">Option 2</label>

        <label>Select one or more options:</label>
        <input type="checkbox" id="checkbox1" name="checkbox-group" value="checkbox1">
        <label for="checkbox1">Checkbox 1</label>
        <input type="checkbox" id="checkbox2" name="checkbox-group" value="checkbox2">
        <label for="checkbox2">Checkbox 2</label>

        <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
